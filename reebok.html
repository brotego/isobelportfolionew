<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Title - Portfolio</title>
    <link rel="stylesheet" href="rightside.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "Courier New", monospace;
            line-height: 1.5;
            color: #000;
            display: flex;
            min-height: 100vh;
        }

        .home-button {
            position: fixed;
            top: 2rem;
            left: 2rem;
            font-family: "Courier New", monospace;
            font-size: 0.9rem;
            color: #000;
            text-decoration: none;
            z-index: 100;
        }

        .home-button:hover {
            text-decoration: underline;
        }

        .main-content {
            flex: 1;
            padding: 6rem 0 2rem 2rem;
            max-width: calc(100% - 400px);
            height: 100vh;
            margin-left: 0rem;
            box-sizing: border-box;
            overflow-y: auto;
        }

        .content-wrapper {
            padding-right: 3rem;
        }

        .project-header {
            margin-bottom: 4rem;
        }

        .project-title {
            font-size: 0.9rem;
            font-style: italic;
            font-weight: normal;
            margin-bottom: 1rem;
        }

        .project-meta {
            font-size: 0.7rem;
            opacity: 0.8;
        }

        .project-location:after {
            content: " • ";
            margin: 0 0.3rem;
        }

        .video-wrapper {
            display: flex;
            flex-direction: column;
            margin-bottom: 2rem;
        }

        .video-container {
            position: relative;
            width: 100%;
            aspect-ratio: 16/9;
            margin-bottom: 0.5rem;
        }

        .video-container video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .video-caption {
            font-size: 0.6rem;
            opacity: 0.8;
            text-align: left;
            padding: 0;
            margin: 0;
            width: 100%;
        }

        .project-description {
            font-size: 0.8rem;
            max-width: 600px;
            margin-bottom: 4rem;
        }

        .navigation {
            display: flex;
            justify-content: space-between;
            font-size: 0.8rem;
            padding-top: 2rem;
            border-top: 1px solid #eee;
            margin-right: 10rem;
            width: calc(100% - 1rem);
        }

        .navigation a {
            color: #000;
            text-decoration: none;
            display: flex;
            align-items: center;
        }

        .navigation a:hover {
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            body {
                flex-direction: column;
            }
            .main-content {
        max-width: 100%;
        height: auto;
        padding: 5rem 1.5rem 4rem 1.5rem; /* Increased bottom padding */
        margin-left: 0;
        margin-bottom: 0px; /* Added margin to account for footer height */
    }
            .home-button {
                top: 1.5rem;
                left: 1.5rem;
            }
            .navigation {
                margin-right: 0;
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <a href="index.html" class="home-button">← Home</a>

    <div class="main-content">
        <div class="content-wrapper">
            <div class="project-header">
                <h1 class="project-title">REEBOK Proud Notes</h1>
                <div class="project-meta">
                    <span class="project-location">ADOLESCENT CONTENT</span>
                    <span class="project-role">Assistant Creative Director</span>
                </div>
            </div>

            <div class="video-wrapper">
                <div class="video-container">
                    <video controls>
                        <source src="reeboxvid.mp4" type="video/mp4">
                        Your browser does not support the video tag.
                    </video>
                </div>
                <div class="video-caption">December 28, 2020 • </div>
            </div>
            
            <div class="project-description">
                This Proud Notes campaign supported the Reebok 2020 "All Types of Love" Pride  collection. 
            </div>

            <div class="navigation">
                <a href="previous-project.html" class="prev">← Previous Project</a>
                <a href="next-project.html" class="next">Next Project →</a>
            </div>
        </div>
    </div>

    <div class="rightside"></div>

    <script src="rightside.js"></script>
</body>
</html>
